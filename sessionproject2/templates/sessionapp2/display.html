<!DOCTYPE html>
{% extends 'sessionapp2/base.html' %} {%block body_block%}
<h1>Your shopping cart information</h1>
{% if request.session%}
<table>
  <thead>
    <th>Name of item</th>
    <th>Quantity</th>
  </thead>
  {% for key,value in request.session.items%}
  <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
  {%endfor%} {%else%}
  <p>No items in shopping cart</p>
</table>
{%endif%}{%endblock%}
